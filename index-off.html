<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aplicación al beneficio — Escala</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>Aplicación al Beneficio</h1>

    <!-- AVERIGUADOR: módulo totalmente separado -->
    <section id="averiguador" class="card">
      <h2>Averiguador (módulo aislado)</h2>
      <p>Este módulo es independiente del formulario principal.</p>
      <button id="btn-averiguar">Averiguar</button>
      <div id="averiguador-result" class="result" aria-live="polite"></div>
    </section>

    <!-- FORMULARIO: flujo en 3 pasos -->
    <section id="form-flow" class="card">
      <h2>Formulario (pasos)</h2>

      <!-- Paso 1: pedir solo el nombre -->
      <div id="step-name" class="step">
        <label for="input-nombre">¿Cómo te llamas?</label><br>
        <input id="input-nombre" type="text" placeholder="Tu nombre" autocomplete="name" />
        <div id="name-error" class="error" aria-live="polite"></div>
        <button id="btn-next">Siguiente</button>
      </div>

      <!-- Paso 2: detalles sin email (edad, nacionalidad, razón) -->
      <div id="step-details" class="step" style="display:none;">
        <p id="greeting"></p>
        <label for="edad">Edad</label><br>
        <input id="edad" type="number" min="0" placeholder="Ej: 30" />

        <label for="nacionalidad">Nacionalidad</label><br>
        <input id="nacionalidad" type="text" placeholder="Ej: colombiano" />

        <label for="razon">¿Por qué quieres aplicar?</label><br>
        <textarea id="razon" rows="4" placeholder="Cuenta brevemente..."></textarea>

        <div id="details-error" class="error" aria-live="polite"></div>
        <button id="btn-continue">Continuar</button>
        <button id="btn-back-to-name">Volver</button>
      </div>

      <!-- Paso 3: pedir email al final y enviar -->
      <form id="step-email" class="step" style="display:none;">
        <p id="final-note"></p>

        <label for="email">Tu email (lo necesitamos para enviarte la respuesta)</label><br>
        <input id="email" type="email" placeholder="tucorreo@ejemplo.com" autocomplete="email" required />

        <div id="email-error" class="error" aria-live="polite"></div>

        <button type="submit" id="btn-submit">Enviar solicitud</button>
        <button type="button" id="btn-back-to-details">Volver</button>

        <div id="form-status" class="result" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
